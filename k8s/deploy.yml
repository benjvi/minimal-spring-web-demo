apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: minimal-spring-demo
  name: minimal-spring-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minimal-spring-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: minimal-spring-demo
    spec:
      containers:
      - image: index.docker.io/benjvi/minimal-spring-web-demo
        name: minimal-spring-demo
        env:
        - name: PORT
          value: "8080"
        securityContext:
        #  readOnlyRootFilesystem: true
          runAsNonRoot: true
        resources:
          requests: 200m
          cpu: 0.2
        resources: {}
status: {}
